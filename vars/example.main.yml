####    OPTIONS     ####

# Firewall options
configure_firewall: false                    # true / false (keep it false, k8s>1.19 have issues with firewalld)
remove_firewall: false                       # Set to true to remove firewalld
# Docker proxy options
setup_proxy: false                           # Set to true to configure proxy


####    SETTINGS    ####

# Main settings
k8s_version: "1.22"                          # Kubernetes version to be installed
timezone: "Europe/Moscow"                    # Timezone to set on all nodes
k8s_cni: calico                              # calico, flannel
container_runtime: docker                    # docker, cri-o, containerd 
pod_network_cidr: "192.168.0.0/16"           # pod subnet if using cri-o runtime

# Protection settings
selinux_state: permissive                    # SELinux state to be set on k8s nodes

# Docker proxy settings
proxy_server: "proxy.example.com:8080"       # Proxy server address and port
docker_proxy_exclude: "localhost,127.0.0.1"  # Adresses to exclude from proxy
