all:
  vars:
    # Main options
    ## I. Prepare OS 
    os_prepare: true        # Prepare OS?
    config_os_network: true # copy hosts & resolv.conf
    config_pm: true         # configure package manager
    ## II. Kubernetes setup
    kubernetes_setup: true  # Do you want to install the Kubernetes?
    ## III. HA setup
    ha_setup: true          # Do you want to setup HA (keepalive + haproxy)?
    ## 
    upgrade_os: true        # Should you upgrade the OS? This procedure is performed in stages I and II.
    ## Firewall options
    configure_firewall: false             # true / false (keep it false, k8s>1.19 have issues with firewalld)
    remove_firewall: false                # Set to true to remove firewalld at all


    # Main settings
    k8s_packages_version: "1.23.4-00"     # Kubernetes packages version
    k8s_version: "1.23"                   # Kubernetes version to be installed
    timezone: "Europe/Moscow"             # Timezone to set on all nodes
    k8s_cni: calico                       # calico, flannel
    container_runtime: docker             # docker, cri-o, containerd 
    pod_network_cidr: "10.244.0.0/16"    # pod subnet if using cri-o runtime (10.244.0.0/16;192.168.0.0/16)



    # Protection settings
    selinux_state: permissive             # SELinux state to be set on k8s nodes

    # Proxy settings
    setup_proxy: true                     # Set to true to configure proxy
    proxy_server: "192.168.101.100"       # Proxy server ip address
    proxy_port: "3128"                    # Proxy server port
