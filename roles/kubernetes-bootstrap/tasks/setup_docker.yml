---
- name: Add docker-ce-stable repo
  yum_repository:
    name: docker-ce
    description: docker-ce stable repo
    baseurl: https://download.docker.com/linux/centos/7/$basearch/stable
    gpgkey: https://download.docker.com/linux/centos/gpg
    gpgcheck: yes

- name: Install supported version of docker
  package:
    name: [containerd.io,docker-ce,docker-ce-cli]
#    name: [containerd.io-1.2.13,docker-ce-19.03.11,docker-ce-cli-19.03.11]
    state: present

- name: Create other directories required
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - /etc/docker
    - /etc/systemd/system/docker.service.d

- name: Set cgroup driver as systemd
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json

- name: Start and enable docker service
  systemd:
    name: docker
    state: started
    enabled: yes
    daemon_reload: yes

- name: Setup Docker Proxy
  template:
    src: docker-proxy.j2
    dest: /etc/systemd/system/docker.service.d/http-proxy.conf
  when: setup_proxy

- name: Restart docker service
  systemd:
    name: docker
    state: restarted
    daemon_reload: yes
