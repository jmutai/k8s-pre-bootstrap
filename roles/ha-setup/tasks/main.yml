---
- name: PRE tasks 3
  import_tasks: "{{ item }}"
  with_first_found:
    - "pre_tasks_{{ os_distrib_version }}.yml"
    - "pre_tasks_{{ os_family_version }}.yml"
    - "pre_tasks_{{ os_distrib }}.yml"
    - "pre_tasks_{{ os_family }}.yml"
    - "pre_tasks.yml"
  when: pre_tasks3
  tags: pre_tasks3

- name: Configure firewall 3
  import_tasks: "{{ item }}"
  with_first_found:
    - "configure_firewall3_{{ os_distrib_version }}.yml"
    - "configure_firewall3_{{ os_family_version }}.yml"
    - "configure_firewall3_{{ os_distrib }}.yml"
    - "configure_firewall3_{{ os_family }}.yml"
  when: firewall and (not remove_firewall)
  tags: firewall

- name: Install HA packages
  package:
    name: [keepalived,haproxy,psmisc]  # killall in psmisc
    state: present
  tags: [haproxy, keepalived]

- name: "Copy etc-keepalived-keepalived.master.conf"
  template:
    src: "etc-keepalived-keepalived.master.conf.j2"
    dest: "/etc/keepalived/keepalived.conf"
    owner: root
    group: root
    mode: 0644
  when: inventory_hostname in groups['kube_masters'][0]
  tags: keepalived

- name: "Copy etc-keepalived-keepalived.backup.conf"
  template:
    src: "etc-keepalived-keepalived.backup.conf.j2"
    dest: "/etc/keepalived/keepalived.conf"
    owner: root
    group: root
    mode: 0644
  when: (inventory_hostname in groups['kube_masters'][1]) or (inventory_hostname in groups['kube_masters'][2])
  tags: keepalived

- name: "Copy etc-haproxy-haproxy.cfg"
  template:
    src: "etc-haproxy-haproxy.cfg.j2"
    dest: "/etc/haproxy/haproxy.cfg"
    owner: root
    group: root
    mode: 0644
  tags: haproxy

- name: Enable keepalived service
  systemd:
    name: keepalived
    enabled: yes
    state: started
  tags: keepalived

- name: Restart haproxy service
  systemd:
    name: haproxy
    state: restarted
    daemon_reload: yes
  tags: haproxy

- name: POST tasks 3
  import_tasks: "{{ item }}"
  with_first_found:
    - "post_tasks_{{ os_distrib_version }}.yml"
    - "post_tasks_{{ os_family_version }}.yml"
    - "post_tasks_{{ os_distrib }}.yml"
    - "post_tasks_{{ os_family }}.yml"
    - "post_tasks.yml"
  when: post_tasks3
  tags: post_tasks3
