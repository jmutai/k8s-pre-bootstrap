---
# Common part
- name: Install ufw
  ansible.builtin.package:
    name: ufw
    state: present

- name: Start and enable ufw
  ansible.builtin.service:
    name: ufw
    state: started
    enabled: yes

- name: Allow out and enable UFW
  community.general.ufw:
    state: "enabled"
    policy: "allow"
    direction: "outgoing"

# Rules
- name: Configure ufw on master nodes
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  with_items: "{{ k8s_master_ports | replace('-', ':') }}"
  when: inventory_hostname in groups['kube_masters']

- name: Configure ufw on worker nodes
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  with_items: "{{ k8s_worker_ports | replace('-', ':') }}"
  when: inventory_hostname in groups['kube']

- name: Open flannel ports on the ufw
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: udp
  with_items: "{{ flannel_udp_ports | replace('-', ':') }}"
  when: k8s_cni == "flannel"

- name: Open calico UDP ports on the ufw
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: udp
  with_items: "{{ calico_udp_ports | replace('-', ':') }}"
  when: k8s_cni == "calico"

- name: Open calico TCP ports on the ufw
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  with_items: "{{ calico_tcp_ports | replace('-', ':') }}"
  when: k8s_cni == "calico"
