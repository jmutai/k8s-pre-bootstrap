- name: Install k8s packages
  import_tasks: install_k8s_packages.yml
  with_first_found:
    - "install_k8s_packages_{{ os_distrib_version }}.yml"
    - "install_k8s_packages_{{ os_family_version }}.yml"
    - "k8s_repo_{{ os_distrib }}.yml"
    - "k8s_repo_{{ os_family }}.yml"
  when: k8s_pack
  tags: k8s_pack

- name: POST tasks 2
  import_tasks: "{{ item }}"
  with_first_found:
    - "post_tasks_{{ os_distrib_version }}.yml"
    - "post_tasks_{{ os_family_version }}.yml"
    - "post_tasks_{{ os_distrib }}.yml"
    - "post_tasks_{{ os_family }}.yml"
    - "post_tasks.yml"
  when: post_tasks2
  tags: post_tasks2
