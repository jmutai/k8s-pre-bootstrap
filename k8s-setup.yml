#           Supported versions are {{ supported_os }}"
#   when: os not in supported_os

# OS Prepare
- name: OS Prepare
  hosts: all
  # remote_user: <user>
  become: yes
  become_method: sudo
  gather_facts: no
  vars_files:
    - vars/main.yml
  roles:
    - os-prepare
  when: os_prepare
  tags: os_prep

# Kubernetes Setup
- name: Kubernetes Setup
  hosts: kube
  # remote_user: <user>
  become: yes
  become_method: sudo
  gather_facts: no
  vars_files:
    - vars/main.yml
  roles:
    - kubernetes-setup
  when: kubernetes_setup
  tags: kube_set

# HA Setup
- name: HA Setup
  hosts: kube-masters
  # remote_user: <user>
  become: yes
  become_method: sudo
  gather_facts: no
  vars_files:
    - vars/main.yml
  roles:
    - ha-setup
  when: ha_setup
  tags: ha_set
